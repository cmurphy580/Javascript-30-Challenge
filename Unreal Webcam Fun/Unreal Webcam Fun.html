<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Unreal Webcam Fun</title>
        <link rel="stylesheet" href="/Users/CMurphy/Desktop/JavaScript30-Challenge/Unreal Webcam Fun /Unreal Webcam Fun.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
		<div class="photobooth">
			<div class="controls">
				<div class="rgb">
    			    <label for="rmin">Red Min:</label>
    			    <input type="range" min=0 max=255 name="rmin">
    			    <label for="rmax">Red Max:</label>
    			    <input type="range" min=0 max=255 name="rmax">
    			    <br>
    			    <label for="gmin">Green Min:</label>
    			    <input type="range" min=0 max=255 name="gmin">
    			    <label for="gmax">Green Max:</label>
    			    <input type="range" min=0 max=255 name="gmax">
    			    <br>
    			    <label for="bmin">Blue Min:</label>
    			    <input type="range" min=0 max=255 name="bmin">
    			    <label for="bmax">Blue Max:</label>
    			    <input type="range" min=0 max=255 name="bmax">
    			</div> 
    			<button class="btn btn-warning" onClick="takePhoto()">Take Photo</button>
			</div>
			<canvas class="photo">
			<video class="player"></video>
			<div class="strip"></div>
			</canvas>
		</div>
        <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

        <script src="/Users/CMurphy/Desktop/JavaScript30-Challenge/Unreal Webcam Fun /Unreal Webcam Fun.js"></script>
    </body>
</html>
